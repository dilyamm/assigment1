<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="icon" href="letter.png" type="image/x-icon">
</head>

<body style="background-color: #f0d8d8; color: #40254d; font-family: 'Lucida Handwriting', cursive; margin: 0; padding: 0;">

    <header style="text-align: center; margin-bottom: 40px; padding: 20px; background-color: #f7e1e1;">
        <h1 style="font-size: 36px; color: #d991b2;">Contact Me</h1>
        <p style="font-family: 'Segoe UI', sans-serif; font-size: 18px; line-height: 1.6; margin: 10px 20px;">Thank you for visiting the site! If you have any questions, please, let me know!</p>
        <img src="letter.png" alt="thank you for visiting!!" width="300">
    </header>

    <h1 style="text-align: center; color: #d991b2; font-size: 28px;">Write your message!</h1>

    <section style="max-width: 600px; margin: 0 auto; background-color: #ffecec; padding: 20px; border-radius: 10px; border: 2px solid #d991b2;">
        <form action="submit_form.php" method="POST">
            <label for="name" style="font-size: 18px; color: #40254d;">Name:</label><br>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #d991b2; margin-bottom: 20px;"><br>

            <label for="email" style="font-size: 18px; color: #40254d;">Email:</label><br>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #d991b2; margin-bottom: 20px;"><br>

            <label for="message" style="font-size: 18px; color: #40254d;">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #d991b2; margin-bottom: 20px;"></textarea><br>

            <button type="submit" style="background-color: #d991b2; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Submit</button>
        </form>
    </section>

    <nav style="text-align: center; margin-top: 30px;">
        <a href="home.html" style="font-size: 20px; color: #40254d; margin-right: 10px;">Back to Home</a>
    </nav>

</body>
</html>
